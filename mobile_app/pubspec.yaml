name: tahya_misr_app
description: "Tahya Misr Students Union Mobile App with clean architecture"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: ">=3.32.8"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Material Design
  cupertino_icons: ^1.0.8
  material_color_utilities: ^0.12.0
  
  # State Management
  flutter_bloc: ^8.1.7
  bloc: ^8.1.6
  
  # Freezed for immutable classes
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
  
  # Networking & API
  retrofit: ^4.6.0
  dio: ^5.7.0
  connectivity_plus: ^6.1.4
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # Local Storage & Caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  
  # Navigation
  go_router: ^15.0.3
  
  # UI Components & Animation
  flutter_animate: ^4.5.2
  skeletonizer: ^2.1.0+1
  infinite_scroll_pagination: ^5.1.0
  
  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.4.4
  
  # Utilities
  logger: ^2.6.0
  equatable: ^2.0.7
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.6.0
  retrofit_generator: ^10.0.1
  json_serializable: ^6.10.0
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700